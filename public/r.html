<head>
<title>Redirecting...</title>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-135518236-2', 'auto');
        ga('send', 'pageview');
    </script>

    <script type="text/javascript">
        function parseQueryString() {
            var query = window.location.search.substring(1),
                vars = query.split('&'),
                queryStringArgs = {};

            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('='),
                    key = pair[0];

                if (key === 'name') {
                    pair[1] = pair[1].replace(/\+/g, ' ');
                }

                queryStringArgs[key] = decodeURIComponent(pair[1]);
            }

            return queryStringArgs;
        }

        function convertToUrl (intendedTarget) {
            if (!intendedTarget.startsWith('http://') && !intendedTarget.startsWith('https://')) {
                return 'http://' + intendedTarget;
            }
            return intendedTarget;
        }

        function onLoad () {
            var queryStringArgs = parseQueryString();

            // Set page title
            if (queryStringArgs.name) {
                queryStringArgs.name =
                document.title = queryStringArgs.name;
            }

            if (queryStringArgs.to) {

                // Send event
                ga('send',
                    'event',
                    'redirect',
                    queryStringArgs.src || 'navigation',
                    queryStringArgs.name || queryStringArgs.to);

                window.location = convertToUrl(queryStringArgs.to);
            }
        }
    </script>

</head>

<body onload="onLoad();">
Please wait... you are being redirected.
</body>
</html>
